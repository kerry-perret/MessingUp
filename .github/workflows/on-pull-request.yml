name: On Pull Request

on: [pull_request]

jobs:

  lint-commit:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v1
        with:
          configFile: './.commitlintrc.yml'
          firstParent: false
          failOnWarnings: true

  lint-code:
    needs: lint-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: [2.1, 3.1.201]
      - name: Restore tools
        run: dotnet tool install --tool-manifest ./.config/dotnet-tools.json dotnet-fsharplint
      - name: Run F# Linter
        run: ls -al
        # run: dotnet fsharplint lint --lint-config fsharplint.json MessingUp.sln

  run-test:
    needs: [lint-commit, lint-code]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the docker-compose stack
        run: docker-compose --file "./MessingUp.Tests/docker-compose.yml" up --detach
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.201
      - name: Run Tests
        run: dotnet test
