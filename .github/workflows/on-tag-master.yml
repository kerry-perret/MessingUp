name: On Tag Master

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    # branches:
    # - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: print version
      uses: frabert/replace-string-action@v1.1
      id: michelite
      with:
        pattern: 'refs/tags/v(.*)'
        string: ${{ github.ref }}
        replace-with: '$1!'
    - run: echo ${{ steps.michelite.outputs.result }}
    - name: tag number
      run: echo ${GITHUB_REF##*/}
    - name: Build
      run: echo ${{ github.sha }} > Release.txt
    - name: Test
      run: cat Release.txt
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Release.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
