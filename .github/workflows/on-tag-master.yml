name: On Tag Master

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    # branches:
    # - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
    - name: Branch name
      id: branch_name
      run: |
        echo ::set-output name=source_ver::${GITHUB_REF#refs/tags/v}
        echo ::set-output name=source_tag::${GITHUB_REF#refs/tags/}
    - run: echo $source_ver
    - run: echo $source_tag
    - name: tag number
      run: echo ${GITHUB_REF##*/}
    - name: Build
      run: echo ${{ github.sha }} > Release.txt
    - name: Test
      run: cat Release.txt
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Release.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
